<!DOCTYPE html>
<html lang = "ko">
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content ="width=device-width, initial-scale = 1.0">
		<title>나이계산.</title>
		<link rel = "stylesheet" href="css/change.css">
	</head>
	<body>
		<script>
			var currentYear = prompt("오늘 날짜: ","YYYY");
			var birthYear = prompt("태어난 날짜", "YYYY");
			var age = currentYear - birthYear + 1;
			document.write("당신의 나이는" + age + "세 입니다");
		</script>
	</body>
</html>
